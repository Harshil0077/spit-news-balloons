<div class="card loginform">
      <div class="card-body">
        <div class="row">
            <div class="col-sm-4" style="padding-right: 0;">
              <div class="loginimage">
                <img src="./assets/login-bg.png" alt="">
              </div>
            </div>
            <div class="col-sm-8">
              <h1 class="text-center logintext">Admin Login</h1>
              <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center signinform" style="margin-top: 0 !important;">
                <div class="form-group">
                  <input type="email" formControlName="email" class="form-control" placeholder="Email*" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" (click)="makeHttpCall()" class="btn btn-info text-center">
                    Login
                  </button>
                </div>
              </form>
            </div>
        </div>
          
      </div>
  </div>
