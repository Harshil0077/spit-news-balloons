
<div class="container">
    <app-navbar></app-navbar>
    <section class="products">
        <mat-tab-group #tabGroup [selectedIndex]="0" (selectedTabChange)="myTabSelectedIndexChange($event)">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span>All</span>
                </ng-template>
                <div class="row">
                    <div class="col-md-3" mx-auto my-5 *ngFor="let product of products">
                        <div class="itemcard">
                            <a routerLink="../view/{{product.id}}">
                            <mat-card class="example-card">
                                    <div class="cardimg">
                                        <p><img src="{{product.product_main_image}}" alt="Baloon"></p>
                                    </div>
                            </mat-card>
                            </a>
                            <mat-card-content>
                                <h3>{{product.product_name}} <span class="price">{{product.price}}</span></h3>
                                <p>{{product.description}} </p>
                                <button mat-button routerLink="../view/{{product.id}}">View Details</button>
                            </mat-card-content>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <mat-tab  *ngFor="let event of events" [label]="event">
                <ng-template mat-tab-label>
                    <span>{{event.eventName}}</span>
                </ng-template>
                <div class="row">
                    <div class="col-md-3" mx-auto my-5 *ngFor="let product of products">
                        <div class="itemcard">
                            <a routerLink="../view/{{product.product_id}}">
                            <mat-card class="example-card">
                                    <div class="cardimg">
                                        <p><img src="{{product.product_main_image}}" alt="Baloon"></p>
                                    </div>
                            </mat-card>
                            </a>
                            <mat-card-content>
                                <h3>{{product.product_name}} <span class="price">{{product.price}}</span></h3>
                                <p>{{product.description}} </p>
                                <button mat-button routerLink="../view/{{product.product_id}}">View Details</button>
                            </mat-card-content>
                        </div>
                    </div>
                </div>
            </mat-tab>
          </mat-tab-group>
    </section>
    
</div>
<app-footer></app-footer>
