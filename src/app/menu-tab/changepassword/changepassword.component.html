<section class="chanagepass">
    <form class="changepassword">
        <div class="container">
          <div class="card">
          <div class="row">
                <div class="col-sm-12">
                    <h1 mat-dialog-title style="text-align: center;background-color: #456CF3;padding: 10px;font-size: 20px; color: #fff;">Change Password</h1>
                      <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">
                            <div class="form-group">
                                <label>Old Password</label>
                                <input type="password" formControlName="old_password" class="form-control" placeholder="Old Password*" [ngClass]="{ 'is-invalid': (isFormSubmitted && ResponseResetForm.controls.old_password.errors) || (!ResponseResetForm.controls.old_password.pristine && ResponseResetForm.controls.old_password.invalid) }">
                                <div *ngIf="isFormSubmitted && ResponseResetForm.controls['old_password'].invalid" class="text-danger mt-1">
                                    <div *ngIf="ResponseResetForm.controls['old_password'].errors.required">
                                        Old Password is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                              <label>New Password</label>
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="New Password" type="password" id="password" formControlName="new_password" />
                                <span *ngIf="!ResponseResetForm.get('new_password').valid && !IsResetFormValid" class="help-block">Password is required with atleast 8 characters.</span>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Confirm Password" type="password" id="cpassword" formControlName="confirm_password" />
                                <span *ngIf="!ResponseResetForm.get('confirm_password').valid && !IsResetFormValid" class="help-block">Confirm Password is required with atleast 8 characters.</span>
                                <!-- <span *ngIf="ResponseResetForm.get('confirm_password').valid && (ResponseResetForm.get('confirm_password').value != ResponseResetForm.get('new_password').value) && !IsResetFormValid" class="help-block">Confirm Password does not match with password.</span> -->
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Update Password</button>
                            </div>
                      </form>
                </div>
              </div>
          </div>
        </div>
    </form>
</section>
