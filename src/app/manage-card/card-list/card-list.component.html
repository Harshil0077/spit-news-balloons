<section class="cardList">
    <div class="card">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2>Card List</h2>
                </li>
                <li class="nav-item right-btn">
                    <a routerLink="../cardAdd" class="nav-link" routerLinkActive="active">Add Card</a>
                </li>
            </ul>
        </nav>
        <div class="panel panel-primary">
            <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Card Number</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let card of cards ; let id = index">
                    <td>{{ id + 1}}</td>
                    <td>{{card.CardNumber}}</td>
                    <td>{{card.ExpiryDate}}</td>
                    <td>
                        <button routerLink="#" class="btn btn-info">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
</section>
