<div class="panel panel-primary">
    <div class="panel-heading">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
           <li class="nav-item">
               <h2>Subcategory List</h2>
           </li>
           <li class="nav-item right-btn">
              <a routerLink="../add" class="nav-link" routerLinkActive="active">Add Subcategory</a>
           </li>
        </ul>
       </nav>
       <div class="card-body">
        <div class="panel panel-primary">
            <div class="input-group mb-4">
                <input type="text" class="form-control" [(ngModel)]="category_name" placeholder="Search by name"/>
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Category</th>
                      <th>Subcategory Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let subcategory of subcategories | filter:category_name | paginate: { itemsPerPage: 10, currentPage: page };  index as i">
                      <td><span *ngIf="page==1">{{(i+1)}}{{item}}</span>
                        <span *ngIf="page>1">{{((page-1)*10)+(i+1)}}{{ item }}</span></td>
                      <td>{{subcategory.category_name}}</td>
                      <td>{{subcategory.sub_cat_name}}</td>
                      <td>
                        <button routerLink="../update/{{subcategory.id}}" class="btn btn-info">Edit</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <ul class="pagination">  
                  <pagination-controls (pageChange)="page = $event"></pagination-controls>  
              </ul>
              </div>
            </div>
        </div>
       </div>
  </div>
