<div class="container">
    <div class="card">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2>Order List</h2>
                </li>
            </ul>
        </nav>
        <div class="card-body">
        <div class="panel panel-primary">
            <div class="input-group mb-4">
                <input type="text" class="form-control" [(ngModel)]="email" placeholder="Search by name"/>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="min-width: 900px !important;">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>User Name</th>
                                <th>Total</th>
                                <th>Booking status</th>
                                <th>status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders| filter:email | paginate: { itemsPerPage: 10, currentPage: page };  index as i">
                                <td><span *ngIf="page==1">{{(i+1)}}{{item}}</span>
                                    <span *ngIf="page>1">{{((page-1)*10)+(i+1)}}{{ item }}</span></td>
                                <td>{{order.user.name}}</td>
                                <td>{{order.total}}</td>
                                <td><mat-icon *ngIf="order.booking_status == 'un-paid'"><img src="assets/un-paid.png" alt=""></mat-icon><mat-icon *ngIf="order.booking_status == 'paid'"><img src="assets/paid.png" alt=""></mat-icon></td>
                                <td>{{order.status}}</td>
                                <td><button routerLink="/pages/orders/details/{{order.id}}" class="btn btn-info" style="margin-left: 10px">Details</button>
                                <button (click)="cmpltOrder(order.id)" class="btn btn-info" style="margin-left: 10px" *ngIf="order.status == 'pending'" [ngStyle]="{'display': block}">Mark as complete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
