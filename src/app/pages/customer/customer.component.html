<div class="container">
    <div class="card">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2>Customer List</h2>
                </li>
            </ul>
        </nav>
        <div class="card-body">
        <div class="panel panel-primary">
            <div class="input-group mb-4">
                <input type="text" class="form-control" [(ngModel)]="email" placeholder="Search by name"/>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="min-width: 900px !important;">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Customer Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers| filter:email | paginate: { itemsPerPage: 10, currentPage: page };  index as i">
                                <td><span *ngIf="page==1">{{(i+1)}}{{item}}</span>
                                    <span *ngIf="page>1">{{((page-1)*10)+(i+1)}}{{ item }}</span></td>
                                <td>{{customer.name}}</td>
                                <td>{{customer.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">  
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>  
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
