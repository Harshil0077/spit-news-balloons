<div class="panel panel-primary">
    <div class="panel-heading">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
           <li class="nav-item">
               <h2>Product List</h2>
           </li>
           <li class="nav-item right-btn">
              <a routerLink="../add" class="nav-link" routerLinkActive="active">Add Product</a>
           </li>
        </ul>
       </nav>
       <div class="card-body">
        <div class="panel panel-primary">
            <div class="input-group mb-4">
                <input type="text" class="form-control" [(ngModel)]="product_name" placeholder="Search by name"/>
            </div>
        <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped">
            <thead>
                <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | filter:product_name | paginate: { itemsPerPage: 10, currentPage: page };  index as i">
                    <td><span *ngIf="page==1">{{(i+1)}}{{item}}</span>
                        <span *ngIf="page>1">{{((page-1)*10)+(i+1)}}{{ item }}</span></td>
                    <td>{{product.product_name}}</td>
                    <td><p style="display: block; width: 300px; font-family: 'DM Sans';font-style: normal;font-weight: normal;font-size: 14px;line-height: 18px;color: rgba(3, 13, 21, 0.75);white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 600px;">{{product.description}}</p></td>
                    <td>
                        <button (click)="DltProduct(product.id)" class="btn btn-info">Delete</button>
                        <button routerLink="/pages/product/details/{{product.id}}" class="btn btn-info" style="margin-left: 10px">Details</button>
                        <button routerLink="/pages/product/update/{{product.id}}" class="btn btn-info" style="margin-left: 10px">Edit</button>
                    </td>
                </tr>
            </tbody>
            </table>
            <ul class="pagination">  
            <pagination-controls (pageChange)="page = $event"></pagination-controls>  
        </ul>
        </div>
        </div>
        </div>
        </div>
  </div>
