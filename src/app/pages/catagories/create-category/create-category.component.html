<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
       <li class="nav-item">
           <h2>Create Category</h2>
       </li>
       <li class="nav-item right-btn">
        <a href="/pages/catagories/category-list" routerlink="/pages/catagories/category-list" class="btn nav-link" ng-reflect-router-link="/pages/catagories/category-list">Back</a>
       </li>
    </ul>
   </nav>
  <div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group input-group-lg">
            <label for="name">Category Name</label>
            <input class="form-control" placeholder="Category Name" formControlName="category_name" name="Category Name" [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.category_name.errors) || (!form.controls.category_name.pristine && form.controls.category_name.invalid) }">
            <div class="invalid-feedback"
                *ngIf="(isFormSubmitted && form.controls.category_name.errors) || (!form.controls.category_name.pristine && form.controls.category_name.invalid)">
                <div *ngIf="form.controls.category_name.errors.required">Name is required</div>
            </div>
          </div>
        <div class="form-group">
            <button class="btn btn-info">Create</button>
        </div>
        <div class="progress-loader" [hidden]="!loading">
          <div class="loading-spinner">
              <img src="assets/images/loader.png">
              <span class="loading-message">Progress {{percentDone}} %</span>
          </div>
      </div>
    </form>
    </div>
  </div>
