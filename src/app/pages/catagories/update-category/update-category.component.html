
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
       <li class="nav-item">
           <h2>Category Update</h2>
       </li>
       <li class="nav-item right-btn">
        <a href="/pages/catagories/category-list" routerlink="/pages/catagories/category-list" class="btn nav-link" ng-reflect-router-link="/pages/catagories/category-list">Back</a>
       </li>
    </ul>
   </nav>
  <div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <form [formGroup]="form">
          <div class="form-group input-group-lg" [hidden]="isShowDiv">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Name" formControlName="category_name" disabled name="name" [(ngModel)]="category.category_name">
          </div>
          <div class="form-group input-group-lg" [hidden]="isNotShowDiv">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Name" formControlName="category_name" name="name" [(ngModel)]="category.category_name" [ngClass]="{ 'is-invalid': submitted && f.category_name.errors }">
            <div *ngIf="submitted && f.category_name.errors" class="invalid-feedback">
              <div *ngIf="f.category_name.errors.required">Name is required</div>
            </div>
          </div>
        
        <div class="form-group">
            <button (click)=toggleDisplayDiv() [hidden]="isShowDiv" class="btn btn-info" style="margin-left: 10px;">Update</button>
            <button [hidden]="isNotShowDiv" (click)="submitForm()" class="btn btn-info" style="margin-left: 10px;">Save</button>
        </div>
        <div class="progress-loader" [hidden]="!loading">
          <div class="loading-spinner">
              <img src="assets/images/loader.png">
              <span class="loading-message">Progress {{percentDone}} %</span>
          </div>
      </div>
    </form>
    </div>
  </div>
