<section class="reset">
<div class="container">
    <app-navbar></app-navbar>
    <div class="card">
            <h1 mat-dialog-title style="text-align: center;background-color: #456CF3;padding: 10px;font-size: 20px; color: #fff;">Reset Password</h1>
            <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">
                <div class="form-group">
                    <label>OTP</label>
                    <input type="number" formControlName="otp" class="form-control" placeholder="OTP*" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }">
                    <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                        <div *ngIf="f.otp.errors.required">otp is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                      <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="New Password" type="password" id="password" formControlName="new_password" />
                      <span *ngIf="!ResponseResetForm.get('new_password').valid && !IsResetFormValid" class="help-block">Password is required with atleast 8 characters.</span>
                  </div>
                  <div class="form-group">
                      <label>Confirm Password</label>
                      <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Confirm Password" type="password" id="cpassword" formControlName="confirm_password" />
                      <span *ngIf="!ResponseResetForm.get('confirm_password').valid && !IsResetFormValid" class="help-block">Confirm Password is required with atleast 8 characters.</span>
                      <!-- <span *ngIf="ResponseResetForm.get('confirm_password').valid && (ResponseResetForm.get('confirm_password').value != ResponseResetForm.get('new_password').value) && !IsResetFormValid" class="help-block">Confirm Password does not match with password.</span> -->
                  </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
    </div>
</div>
</section>
<app-footer></app-footer>
